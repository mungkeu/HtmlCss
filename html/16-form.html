<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset> <!-- 회원가입등에 입력이 많이들어가기 때문에 묶어주는 역활을 한다.-->
            <legend>fieldset legend</legend> <!-- 보통 fieldset 안에 들어있는 내용이 어떤 내용인지를 적어준다.-->
            <p>
                <label for="name">이름</label> <!-- 그냥 이름으로하면 아래의 input과 이어지지않아 레이블로 연결한다. 연결후 이름을 눌러도 인풋박스로 가진다.-->
                <input type="text" id="name" name="name" value=""> <!-- id는 중복되면 안된다. value는 실제입력한 값이다. 만일 name를 적어놓고 새로고침하면 안에 적혀있다.-->
            </p>
            <p>
                <label for="idname">아이디</label>
                <input type="text" id="idname" name="idname" value="">
                <input type="button" value="아이디중복확인"><!--자바스크립트로 체크.-->
            </p>
            <p>
                <label for="userpass">비밀번호</label>
                <input type="password" id="userpass" name="userpass" value="">
            </p>
            <p>
                <label for="usercomm">의견</label>
                <textarea name="usercomm" id="usercomm" cols="30" rows="10"></textarea>
                <!--
                    cols:가로, rows:세로  cols가 30단어, rows가 세로줄 물론 css에서 작업을 또한다.
                    또한 </textarea>를 바로 붙여야지 다른 p태그처럼 띄우거나 공백이있으면 안된다.!
                -->
            </p>
            <p>
                <label for="usersel">지역선택</label>
                <!-- 전송시 value가 전송되며 백단에서 처리하면된다.-->
                <select name="usersel" id="usersel">
                    <option value="">서울</option> 
                    <option value="">부산</option>
                    <option value="">광주</option>
                    <option value="">대구</option>
                    <option value="">대전</option>
                </select>
            </p>
            <p>
                <span>성별</span>
                <label for="male">남자</label>
                <input type="radio" id="male" name="choice" value="male">
                <label for="female">여자</label>
                <input type="radio" id="female" name="choice" value="female">
                <!-- radio에서 중요한 것은 name값이다. 이것을 기준으로 하나를 선택한다.
                그러므로 반드시 name의 값이 같아야하며 전송시 value의 값이 전송된다.-->
            </p>
            <!-- <p>
                <span>취미는?</span>
                <label for="trip">여행</label>
                <input type="checkbox" id="trip" name="trip" value="trip">
                <label for="read">독서</label>
                <input type="checkbox" id="read" name="read" value="read">
                <label for="movie">영화감상</label>
                <input type="checkbox" id="movie" name="movie" value="movie">
            </p> -->
            <p>
                <!-- radio와 checkbox는 아래와 같이 작성이 가능하다. 
                    즉 감싸고 있으면 굳이 id를 연결하지 않아도 된다.-->
                <span>취미는?</span>
                <label>여행 <input type="checkbox" name="trip" value="trip"></label>
                <label>독서 <input type="checkbox" name="read" value="read"></label>
                <label>영화감상 <input type="checkbox" name="movie" value="movie"></label>
            </p>
        </fieldset>
        <p>
            <!-- <input type="submit" value="전송">필수 -->
            <button type="submit">전송</button>
            <!-- <input type="reset" value="취소"> -->
            <button type="reset">취소</button>

            <!-- 버튼과 인풋은 성능이나 디자인에 차이가 없지만 버튼은 종료태그가 있어 아이콘도 넣을 수 있고 다른 내용을 감쌀수도있다.
                    인풋의 경우에는 반드시 css를 사용해야해 버튼도 많이 사용된다.-->
        </p>
    </form>
</body>
</html>
