<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- <iframe src="/img/photo.jpg" width="800" height="600" frameborder="1"></iframe> -->

    <!-- <iframe src="http://daum.net/" width="800" height="600" frameborder="1"></iframe> -->
    <!-- title은 꼭 작성해서 안에있는 것이 어떤내용인지 확인할 수 있어야 한다.-->
    <iframe src="http://daum.net/" width="800" height="600" frameborder="1" title="다음으로 이동, 인라인 프레임"></iframe>

    <!-- 네이버는 이동되지 않는다 보안때문에 막아 놓았다.-->
    <iframe src="http://naver.com/" width="800" height="600" frameborder="1" title="네이버로 이동, 인라인 프레임"></iframe>

    <!-- sandbox를 지정하면 해당 아이프레임의 사이트에서 스크립트는 동작하지 않는다.-->
    <iframe src="http://daum.net/" width="800" height="600" sandbox="sandbox" frameborder="1" title="다음으로 이동, 인라인 프레임"></iframe>
</body>
</html>
