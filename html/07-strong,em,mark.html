<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong, em, mark</title>
</head>
<body>
    <h1>Strong, em, mark</h1>
    <!-- emphasis, strong importance, mark-->
    <p>우리집 화단에서 <em>가장 이쁜 꽃은 장미다.</em></p> <!-- 주관적인 강조에는 em 태그를 사용한다.-->
    <p>저기 있는 웅덩이는 <strong>깊어서 위험하므로 들어가지 마시오.</strong></p> <!-- 객관적 강조에는 strong을 사용한다.-->
    <p><mark>ipsum dolor sit amet consectetur adipisicing elit.</mark> Laboriosam omnis facilis, 
        sit repellat illo cumque earum neque magni deserunt, animi ipsam. 
        Nisi perferendis, cupiditate reiciendis animi nihil dolorum veniam doloribus?</p>
        <!-- 미리 표기하고 싶을때 형관펜 칠하듯이 주요부분에 칠할때 mark를 사용한다.-->
</body>
</html>
