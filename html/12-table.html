<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
<!-- html5에서는 border 같은 보여지는것은 css를 사용한다 지금은 html만 배우기때문에 잠시 쓴다.-->
<table border>
    <tr>
        <td>cell</td>
        <td>cell</td>
        <td>cell</td>
        <td>cell</td>
    </tr>
    <tr>
        <td>cell</td>
        <td>cell</td>
        <td>cell</td>
        <td>cell</td>
    </tr>
</table>

<table border width="100%"><!-- 해당 테이블의 너비가 100%가 된다.-->
    <caption>table caption</caption> <!-- table에 대한 설명, 표를 쓸때는 반드시 지정 -->
    <!-- colgroup를 사용해 각 col별 크기를 각각 지정할 수있다.-->
    <colgroup>
        <col width="200"> <!-- 첫 col의 너비가 200, 이것도 css를 사용하는 것이 좋다.-->
        <col width="200">
        <col width="200">
        <col><!-- 절대 4개의 값을 다 주지 않는다.  3개만 주고 하나는 지정하지 않고 남은 너비를 사용한다. 브라우저별로 다르기 때문.!-->
    </colgroup>
    <thead><!-- 제목 -->
        <tr>
            <!-- th는 반드시 scope를 지정해야한다. 즉 표 제목(thead)이 포함하는 범위를 지정한다.-->
            <!-- scope=col | low |colgroup | lowgroup, 아래쪽 방향 col, 왼쪽 방향 low-->
            <th scope="col">table header cell</th>
            <th scope="col">table header cell</th>
            <th scope="col">table header cell</th>
            <th scope="col">table header cell</th>
        </tr>
    </thead>
    <tbody><!-- 내용 -->
        <tr>
            <td rowspan="3">table data cell</td> <!-- low 방향으로 3칸을 합친다.-->
            <td>table data cell</td>
            <td>table data cell</td>
            <td>table data cell</td>
        </tr>
        <tr>
            <!-- <td>table data cell</td> -->
            <td>table data cell</td>
            <td>table data cell</td>
            <td>table data cell</td>
        </tr>
        <tr>
            <!-- <td>table data cell</td> -->
            <td>table data cell</td>
            <td>table data cell</td>
            <td>table data cell</td>
        </tr>
    </tbody>
    <tfoot><!-- 결과 -->
        <tr>
            <th scope="low">result</th>
            <td colspan="3">...</td> <!-- col방향 3칸을 합친다. -->
        </tr>
    </tfoot>
</table>

</body>
</html>
