<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dfn, addr, cite</title>
    <!-- <style>
        p, span{background-color: lime;}
    </style> -->
</head>
<body>
    
    <!-- 
    block
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    inline
    <span>Lorem ipsum dolor sit amet.</span>
    <span>Lorem ipsum dolor sit amet.</span>
    <span>Lorem ipsum dolor sit amet.</span> -->

    <!-- dfn : 본문에 단어에 대한 뜻(정의)을 쓸 때 사용한다. -->
    <p><dfn title="웹 문서를 만들기 위하여 사용하는 기본적인 웹 언어의 한 종류이다. 하이퍼텍스트를 작성하기 위해 개발되었다.">HTML</dfn></p>

    <!-- addr : 어떤 단어의 축약에 대해 풀어쓴 내용을 보여줄 때 사용한다. -->
    <p>월드 와이드 웹 컨소시엄(<addr title="World Wide Web Consortium">W3C</addr>)</p>

    <!-- cite: 제목-->
    <p><cite>시차 (We Are)</cite> 우원재</p>

    <!-- small : 저작권 또는 부가설명 등에 사용 -->
    <p>값 : 50,000원 <small>(부가세 별도)</small></p>
</body>
</html>
